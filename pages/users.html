<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts">
    <link rel="stylesheet" href="../css/prifex.css">
    <link rel="stylesheet" href="../css/normolize.css">
</head>

<body>

    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="./index.html" class="active">Dashboard</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./users.html">Users</a></li>
                    <li><a href="./carts.html">Carts</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Reports</a></li>
                    <li class="log-out"><a href="./login.html">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Users</h1>
                <button class="add-user-btn">+ Add User</button>
            </header>

            <div class="form-container ">
                <form class="hidden" id="userForm">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" id="id" name="id" placeholder="Enter ID" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="username" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">password</label>
                        <input type="password" placeholder="write pasword" name="password">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="daleted">Add User</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
            </div>

            <section class="users-table">
                <table class="Table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="user-body">


                    </tbody>
                    <div id="editUserModal" class="modal">
                        <div class="modal-content">
                          <span id="closeModal" class="close">&times;</span>
                          <h2>Edit User</h2>
                          <form id="editForm">
                            <input type="hidden" id="userId" name="id">
                            <input type="text" id="userName" name="name" placeholder="Name" required>
                            <input type="email" id="userEmail" name="email" placeholder="Email" required>
                            <input type="text" id="userUsername" name="username" placeholder="Username" required>
                            <button type="submit" class="btn">Save Changes</button>
                        </div>
                      </div>
                </table>

     
            </section>
        </main>
    </div>








    <script src="../utils/users.js"></script>
</body>

</html>
